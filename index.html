<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fox & Owl Story Studio — AuthorCraft Appreciation</title>

  <style>
    :root{
      --plum:#2a0a3a;
      --plum2:#1e072c;
      --gold:#bd9b40;
      --text:#f2f2f2;
      --muted:rgba(255,255,255,0.78);
      --panel:rgba(0,0,0,0.40);
      --panel2:rgba(0,0,0,0.52);
      --line:rgba(189,155,64,0.45);
      --line2:rgba(189,155,64,0.22);
      --shadow: 0 18px 40px rgba(0,0,0,0.55);
      --radius:24px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 50% 20%, rgba(60,18,90,0.78), transparent 70%),
        radial-gradient(900px 600px at 50% 100%, rgba(30,6,46,0.90), transparent 70%),
        linear-gradient(180deg, var(--plum), var(--plum2));
      overflow-x:hidden;
    }

    /* background overlays (theater/library) */
    .app-root{
      min-height:100%;
      width:100%;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:24px;
      background-repeat:no-repeat;
      background-size:cover;
      background-position:center;
    }
    body.film .app-root{
      background-image:
        linear-gradient(180deg, rgba(18,0,26,0.35), rgba(18,0,26,0.55)),
        url("Theater overlay.png");
    }
    body.literature .app-root{
      background-image:
        linear-gradient(180deg, rgba(18,0,26,0.35), rgba(18,0,26,0.55)),
        url("Library overlay.png");
    }

    /* LANDING */
    body.landing .app-root{
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .landing-screen{
      width:min(980px, 92vw);
      background:rgba(0,0,0,0.45);
      border:1px solid var(--line2);
      border-radius: 26px;
      padding: 34px 28px 26px;
      box-shadow: var(--shadow);
      text-align:center;
      backdrop-filter: blur(8px);
    }
    .landing-logo{
      width:min(680px, 88vw);
      height:auto;
      display:block;
      margin:0 auto 20px;
      filter: drop-shadow(0 16px 30px rgba(0,0,0,0.6));
    }
    .play-button{
      appearance:none;
      border:1px solid rgba(189,155,64,0.55);
      background: rgba(0,0,0,0.35);
      color: var(--gold);
      font-weight: 700;
      letter-spacing: .04em;
      padding: 14px 28px;
      border-radius: 999px;
      cursor:pointer;
      font-size: 18px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.45);
    }
    .play-button:hover{
      transform: translateY(-1px);
      border-color: rgba(189,155,64,0.8);
    }

    /* GAME SCREEN WRAPPER */
    .game-screen{
      width:min(1280px, 96vw);
    }
    .hidden{display:none !important}

    /* Film/Lit toggle */
    .mode-toggle-wrapper{
      width:100%;
      display:flex;
      justify-content:center;
      margin: 6px 0 14px;
    }
    .mode-toggle{
      display:inline-flex;
      gap:0;
      padding:6px;
      border-radius:999px;
      background: rgba(0,0,0,0.45);
      border:1px solid rgba(189,155,64,0.25);
      box-shadow: 0 10px 20px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }
    .mode-btn{
      border:0;
      background: transparent;
      color: rgba(255,255,255,0.78);
      font-weight: 700;
      padding: 10px 18px;
      border-radius: 999px;
      cursor:pointer;
      font-size: 15px;
    }
    .mode-btn.active{
      background: rgba(0,0,0,0.55);
      border:1px solid rgba(189,155,64,0.35);
      color: var(--gold);
    }

    /* MAIN PANEL */
    .game-area{
      border:1px solid rgba(189,155,64,0.32);
      border-radius: var(--radius);
      padding: 20px 22px 26px;
      background: rgba(0,0,0,0.34);
      box-shadow: var(--shadow);
      backdrop-filter: blur(7px);
    }

    /* TOPBAR */
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:16px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(189,155,64,0.22);
    }
    .brand-left{
      display:flex;
      align-items:center;
      gap:14px;
      min-width: 320px;
    }
    .brand-thumb{
      width:52px;
      height:52px;
      border-radius:12px;
      border:1px solid rgba(189,155,64,0.25);
      object-fit:cover;
      box-shadow: 0 10px 18px rgba(0,0,0,0.45);
    }
    .brand-text{line-height:1.08}
    .brand-title{
      font-weight: 800;
      letter-spacing: .02em;
    }
    .brand-sub{
      color: rgba(255,255,255,0.72);
      font-size: 13px;
      margin-top: 2px;
    }
    .scene-counter{
      color: var(--gold);
      font-weight: 800;
      font-size: 18px;
      padding-top: 6px;
      white-space:nowrap;
    }

    /* SCENE HEADER */
    .header-row{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      margin-top: 14px;
    }
    .scene-title{
      margin:0;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-weight: 900;
      letter-spacing: .01em;

      /* CHANGE: smaller title */
      font-size: 40px;
      line-height: 1.12;
    }
    .tier-pill{
      border:1px solid rgba(189,155,64,0.35);
      color: var(--gold);
      background: rgba(0,0,0,0.30);
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 800;
      margin-top: 6px;
      flex: 0 0 auto;
    }
    .scene-text{
      margin: 10px 0 14px;
      color: rgba(255,255,255,0.92);

      /* CHANGE: larger description */
      font-size: 20px;
      line-height: 1.48;
      max-width: 1100px;
    }

    /* 4-step progress */
    .stepper{
      display:flex;
      align-items:center;
      gap: 10px;
      margin: 6px 0 14px;
      flex-wrap:wrap;
    }

    /* CHANGE: remove pill outlines; keep dot; add "/" separators */
    .step{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 0;
      border: 0;
      background: transparent;
      border-radius: 0;
      font-weight: 800;
      color: rgba(255,255,255,0.74);
      user-select:none;
    }
    .step .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background: rgba(255,255,255,0.20);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
    }
    .step.active{
      color: var(--gold);
    }
    .step.active .dot{
      background: rgba(189,155,64,0.92);
      box-shadow: 0 0 0 2px rgba(189,155,64,0.18);
    }
    .step.done{
      color: rgba(189,155,64,0.85);
    }
    .step.done .dot{
      background: rgba(189,155,64,0.70);
    }
    .step-sep{
      color: rgba(255,255,255,0.35);
      font-weight: 900;
      margin: 0 2px;
    }

    /* PANELS */
    .panel{
      margin-top: 10px;
      padding: 16px 16px 18px;
      border-radius: 20px;
      background: rgba(0,0,0,0.40);
      border: 1px solid rgba(189,155,64,0.16);
      box-shadow: 0 10px 18px rgba(0,0,0,0.35);
    }
    .panel-title{
      margin:0 0 12px;
      color: var(--gold);
      font-weight: 900;
      font-size: 20px;
      letter-spacing: .01em;
    }
    .scope-line{
      margin: -6px 0 12px;
      color: rgba(255,255,255,0.78);
      font-weight: 700;
    }

    /* Pair match */
    .pair-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    @media (max-width: 880px){
      .pair-grid{grid-template-columns:1fr}
    }

    /* CHANGE: remove outline boxes around Micro-moments / Why they land labels */
    .pair-column-title{
      background: transparent !important;
      border: 0;
      border-radius: 0;
      padding: 0;
      margin: 0 0 10px;
      color: rgba(189,155,64,0.92);
      font-weight: 900;
      letter-spacing: .01em;
    }

    .card-list{
      display:flex;
      flex-direction:column;
      gap: 10px;
      min-height: 220px;
    }
    .card{
      padding: 14px 16px;
      border-radius: 18px;
      background: rgba(0,0,0,0.48);
      border: 1px solid rgba(255,255,255,0.10);
      color: rgba(255,255,255,0.92);
      box-shadow: 0 12px 22px rgba(0,0,0,0.40);
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease, border-color .12s ease, box-shadow .12s ease;
    }
    .card:hover{
      transform: translateY(-1px);
      border-color: rgba(189,155,64,0.32);
    }
    .card.selected{
      border-color: rgba(189,155,64,0.78);
      box-shadow: 0 0 0 2px rgba(189,155,64,0.18), 0 14px 24px rgba(0,0,0,0.55);
    }
    .card.locked{
      opacity: 0.55;
      cursor: default;
    }

    /* Sliders */
    #slidersContainer{
      display:flex;
      flex-direction:column;
      gap: 16px;
    }
    .slider-row{
      display:grid;
      grid-template-columns: 190px 1fr 190px;
      gap: 10px;
      align-items:center;
      padding: 10px 12px;
      border-radius: 16px;
      background: rgba(0,0,0,0.34);
      border: 1px solid rgba(255,255,255,0.08);
    }
    @media (max-width: 900px){
      .slider-row{grid-template-columns: 1fr}
    }
    .slider-label{
      font-weight: 900;
      color: rgba(255,255,255,0.92);
    }
    .slider-right{
      text-align:right;
      font-weight: 900;
      color: rgba(255,255,255,0.92);
    }
    input[type="range"]{
      width:100%;
      accent-color: var(--gold);
    }

    /* Buckets */
    .buckets-wrap{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }

    /* Spotlights */
    .spotlights-list{
      display:flex;
      flex-direction:column;
      gap: 10px;
    }
    .spotlight{
      padding: 14px 16px;
      border-radius: 18px;
      background: rgba(0,0,0,0.44);
      border: 1px solid rgba(255,255,255,0.10);
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease, box-shadow .12s ease, border-color .12s ease, background .12s ease;
    }
    .spotlight:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.55);
      border-color: rgba(189,155,64,0.55);
    }
    /* already using dusty rose highlight per your spec */
    .spotlight.selected{
      border-color: rgba(181,133,183,0.98);
      background: rgba(181,133,183,0.22);
      box-shadow: 0 0 0 2px rgba(181,133,183,0.25), 0 10px 18px rgba(0,0,0,0.6);
    }
  </style>
</head>

<body class="landing">
  <main class="app-root">

    <!-- LANDING PAGE -->
    <section id="landingScreen" class="landing-screen" aria-label="Landing screen">
      <!-- CHANGE: restore original full logo on landing -->
      <img
        class="landing-logo"
        src="Fox and Owl Story Studio Logo.png"
        alt="Fox & Owl Story Studio logo"
      />
      <button id="playBtn" class="play-button" type="button">Play</button>
    </section>

    <!-- GAME -->
    <section id="gameScreen" class="game-screen hidden" aria-label="Game screen">

      <!-- Film/Literature toggle -->
      <div class="mode-toggle-wrapper" aria-label="Mode toggle">
        <div class="mode-toggle" role="tablist" aria-label="Film or Literature">
          <button id="btnFilm" class="mode-btn active" type="button" role="tab" aria-selected="true">Film</button>
          <button id="btnLiterature" class="mode-btn" type="button" role="tab" aria-selected="false">Literature</button>
        </div>
      </div>

      <div class="game-area">

        <!-- Topbar -->
        <div class="topbar">
          <div class="brand-left">
            <!-- CHANGE: thumbnail uses characters-only -->
            <img
              class="brand-thumb"
              src="Fox and Owl Story Studio Logo_Characters Only.png"
              alt="Fox & Owl thumbnail"
            />
            <div class="brand-text">
              <div class="brand-title">Fox & Owl Story Studio</div>
              <div class="brand-sub">AuthorCraft Appreciation</div>
            </div>
          </div>

          <!-- CHANGE: Scenes -> Score -->
          <div class="scene-counter">
            Score: <span id="scenesCompleted">0</span>
          </div>
        </div>

        <!-- Scene header -->
        <div class="header-row">
          <!-- CHANGE: remove the literal word "Scene" (JS should set full title like "Zootopia — The DMV Gauntlet") -->
          <h1 id="sceneTitle" class="scene-title"></h1>
          <div id="tierPill" class="tier-pill">Lantern</div>
        </div>

        <p id="sceneText" class="scene-text"></p>

        <!-- 4-step progress -->
        <div class="stepper" aria-label="Scene steps">
          <div id="stepPair" class="step active"><span class="dot"></span>Pair Match</div>
          <span class="step-sep">/</span>
          <div id="stepSliders" class="step"><span class="dot"></span>Sliders</div>
          <span class="step-sep">/</span>
          <div id="stepBuckets" class="step"><span class="dot"></span>Buckets</div>
          <span class="step-sep">/</span>
          <div id="stepSpotlights" class="step"><span class="dot"></span>Spotlights</div>
        </div>

        <!-- Pair Match -->
        <section id="panelPairMatch" class="panel" aria-label="Pair Match">
          <h2 id="pairPrompt" class="panel-title">Pair Match</h2>
          <div class="pair-grid">
            <div>
              <div class="pair-column-title">Micro-moments</div>
              <div id="pairLeft" class="card-list" aria-label="Micro-moments list"></div>
            </div>
            <div>
              <div class="pair-column-title">Why they land</div>
              <div id="pairRight" class="card-list" aria-label="Why they land list"></div>
            </div>
          </div>
        </section>

        <!-- Sliders -->
        <section id="panelSliders" class="panel hidden" aria-label="Sliders">
          <h2 id="slidersPrompt" class="panel-title">Sliders</h2>
          <p id="slidersScope" class="scope-line"></p>
          <div id="slidersContainer" aria-label="Sliders container"></div>
        </section>

        <!-- Buckets -->
        <section id="panelBuckets" class="panel hidden" aria-label="Buckets">
          <h2 id="bucketsPrompt" class="panel-title">Buckets</h2>
          <div id="bucketsContainer" class="buckets-wrap" aria-label="Buckets container"></div>
        </section>

        <!-- Spotlights -->
        <section id="panelSpotlights" class="panel hidden" aria-label="Spotlights">
          <h2 id="spotlightsPrompt" class="panel-title">Spotlights</h2>
          <div id="spotlightsList" class="spotlights-list" aria-label="Spotlights list"></div>
        </section>

      </div>
    </section>
  </main>

  <!-- Runtime (ES module) -->
  <script type="module" src="CraftAppreciation.js"></script>
</body>
</html>
