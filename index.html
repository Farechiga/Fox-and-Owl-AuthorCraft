<!-- index.html — AuthorCraft Appreciation (clean, locked-in design + correct script wiring) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fox & Owl Story Studio — AuthorCraft Appreciation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      /* slightly brighter “deep plum” (less dark-mode) */
      --plum: #3e0f53;

      --gold: #bd9b40;
      --text: #f7efe3;
      --muted: #d0ced4;
      --black: #050505;

      /* spotlight selected highlight (dusty rose) */
      --spotlightHi: #b585b7;
    }

    html, body { height:100%; margin:0; padding:0; }
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: var(--plum);
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      position:relative;
      overflow:hidden;
    }

    /* Background overlay — only used for game modes */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      opacity:0.9;
      pointer-events:none;
      z-index:0;
    }
    body.mode-film::before{ background-image:url("Theater overlay.png"); }
    body.mode-literature::before{ background-image:url("Library overlay.png"); }
    body.landing::before{ background-image:none; }

    .app-root{
      position:relative;
      z-index:1;
      width:100%;
      max-width:1200px;
      padding:24px;
      box-sizing:border-box;
      display:flex;
      justify-content:center;
    }
    .hidden{ display:none !important; }

    /* -------- Landing screen -------- */
    .landing-screen{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:24px;
    }
    .landing-logo{
      max-width:540px;
      width:82%;
      height:auto;
      display:block;
      filter: drop-shadow(0 16px 28px rgba(0,0,0,0.45));
    }
    .play-button{
      margin-top:10px;
      padding:12px 42px;
      border-radius:999px;
      border:2px solid var(--gold);
      background:transparent;
      color:var(--gold);
      font-size:1.05rem;
      font-weight:700;
      cursor:pointer;
      letter-spacing:0.06em;
      text-transform:uppercase;
      transition: transform 0.1s ease-out, box-shadow 0.1s ease-out, background 0.1s ease-out;
    }
    .play-button:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.55);
      background: rgba(0,0,0,0.18);
    }

    /* -------- Game screen -------- */
    .game-screen{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
    }

    /* Top toggle centered at top, like original */
    .mode-toggle-wrapper{
      position:absolute;
      top:26px;
      left:50%;
      transform: translateX(-50%);
      z-index:2;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
    }
    .mode-toggle{
      display:inline-flex;
      background: rgba(0,0,0,0.7);
      border-radius:999px;
      padding:3px;
      border:1px solid rgba(0,0,0,0.9);
    }
    .mode-btn{
      border:none;
      padding:6px 22px;
      border-radius:999px;
      font-size:0.85rem;
      cursor:pointer;
      background:transparent;
      color:var(--muted);
      transition: background 0.15s ease, color 0.15s ease;
    }
    .mode-btn.active{
      background:#101010;
      color:var(--gold);
    }

    .game-area{
      width:100%;
      max-width:1040px; /* a bit wider for 7yo-friendly breathing room */
      margin:110px auto 44px;
      padding:24px 26px 28px;
      box-sizing:border-box;
      border-radius:18px;
      background: radial-gradient(circle at top, rgba(0,0,0,0.40), rgba(0,0,0,0.82));
      border:1px solid rgba(189,155,64,0.9);
      box-shadow:
        0 0 0 1px rgba(0,0,0,0.5),
        0 24px 50px rgba(0,0,0,0.75);
    }

    /* Header row: logo + title on left, scene counter on right */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      margin-bottom:14px;
    }
    .brand-left{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }
    .brand-thumb{
      width:44px;
      height:44px;
      border-radius:12px;
      object-fit:cover;
      border:1px solid rgba(189,155,64,0.65);
      background: rgba(0,0,0,0.35);
    }
    .brand-text{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .brand-title{
      font-weight:700;
      font-size:1.02rem;
      color:var(--text);
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brand-sub{
      font-size:0.86rem;
      color:var(--muted);
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .scene-counter{
      font-size:0.92rem;
      color:var(--gold);
      white-space:nowrap;
    }

    .header-row{
      display:flex;
      justify-content:space-between;
      gap:16px;
      align-items:baseline;
      margin-bottom:10px;
    }
    .scene-title{
      font-size:1.65rem;
      font-weight:800;
      letter-spacing:0.01em;
      color:var(--text);
      margin:0;
    }
    .tier-pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:8px 14px;
      border-radius:999px;
      border:1px solid rgba(189,155,64,0.65);
      color:var(--gold);
      background: rgba(0,0,0,0.35);
      font-weight:700;
      font-size:0.92rem;
      white-space:nowrap;
    }

    .scene-text{
      font-size:1.02rem;
      line-height:1.55;
      margin: 0 0 14px 0;
      color:var(--text);
      max-width: 980px;
    }

    /* Step progress (4 steps) */
    .stepper{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:10px;
      margin: 10px 0 14px;
      flex-wrap:wrap;
    }
    .step{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 14px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,0.9);
      background: var(--black);
      color:var(--muted);
      font-size:0.90rem;
      user-select:none;
    }
    .step.active{
      border-color: rgba(189,155,64,0.9);
      color: var(--gold);
      box-shadow: 0 10px 18px rgba(0,0,0,0.55);
    }
    .step.done{
      border-color: rgba(189,155,64,0.55);
      color: var(--text);
    }
    .step .dot{
      width:9px; height:9px; border-radius:50%;
      background: rgba(208,206,212,0.35);
    }
    .step.active .dot{ background: rgba(189,155,64,0.95); }
    .step.done .dot{ background: rgba(189,155,64,0.75); }

    /* Mode panels */
    .panel{
      margin-top:10px;
      padding-top:10px;
    }
    .panel-title{
      margin: 0 0 10px 0;
      color: var(--gold);
      font-weight:800;
      font-size:1.22rem;
      letter-spacing:0.01em;
    }

    /* ---------- Pair Match ---------- */
    .pair-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:18px;
      align-items:start;
    }
    @media (max-width: 860px){
      .pair-grid{ grid-template-columns: 1fr; }
    }

    /* Pair Match column headers: thin rounded rectangle, no fill */
    .pair-column-title{
      background: transparent !important;
      border: 1px solid rgba(189,155,64,0.65);
      border-radius: 14px;
      padding: 10px 14px;
      color: var(--gold);
      font-weight: 800;
      letter-spacing: 0.01em;
      margin-bottom: 10px;
    }

    .card-list{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .card{
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(0,0,0,0.9);
      border-radius: 16px;
      padding: 14px 14px;
      color: var(--text);
      cursor: pointer;
      user-select:none;
      transition: transform .08s ease-out, box-shadow .08s ease-out, border-color .08s ease-out;
    }
    .card:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.55);
      border-color: rgba(189,155,64,0.55);
    }
    .card.selected{
      border-color: rgba(181,133,183,0.95);
      box-shadow: 0 0 0 2px rgba(181,133,183,0.35), 0 10px 18px rgba(0,0,0,0.6);
    }
    .card.matched{
      opacity: 0.80;
      border-color: rgba(189,155,64,0.45);
    }

    /* ---------- Sliders ---------- */
    .scope-line{
      margin: 0 0 12px 0;
      color: var(--muted);
      font-size: 0.98rem;
    }
    .slider-row{
      display:grid;
      grid-template-columns: 140px 1fr 140px;
      gap: 14px;
      align-items:center;
      padding: 14px 14px;
      border-radius: 16px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(0,0,0,0.9);
      margin-bottom: 12px;
    }
    .slider-label{
      font-weight:800;
      color: var(--text);
      opacity: 0.95;
    }
    input[type="range"]{
      width:100%;
      accent-color: var(--gold);
    }

    /* ---------- Buckets ---------- */
    .buckets-wrap{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 14px;
      margin-top: 10px;
    }
    @media (max-width: 980px){
      .buckets-wrap{ grid-template-columns: 1fr; }
    }
    .bucket{
      min-height: 210px;
      border-radius: 18px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(0,0,0,0.9);
      padding: 14px;
    }
    .bucket h4{
      margin: 0 0 10px 0;
      color: var(--gold);
      font-size: 1.05rem;
      font-weight: 900;
    }

    /* ---------- Spotlights ---------- */
    .spotlights-list{
      display:flex;
      flex-direction:column;
      gap: 10px;
    }
    .spotlight{
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(0,0,0,0.9);
      border-radius: 16px;
      padding: 14px 14px;
      cursor: pointer;
      user-select:none;
      transition: transform .08s ease-out, box-shadow .08s ease-out, border-color .08s ease-out, background .08s ease-out;
    }
    .spotlight:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.55);
      border-color: rgba(189,155,64,0.55);
    }
    /* selected highlight uses dusty rose */
    .spotlight.selected{
      border-color: rgba(181,133,183,0.98);
      background: rgba(181,133,183,0.22);
      box-shadow: 0 0 0 2px rgba(181,133,183,0.25), 0 10px 18px rgba(0,0,0,0.6);
    }

    /* Utility */
    .sr-only{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      border:0;
    }
  </style>
</head>

<body class="landing">
  <main class="app-root">
    <!-- =========================
         LANDING PAGE
         ========================= -->
    <section id="landingScreen" class="landing-screen" aria-label="Landing screen">
      <!-- REQUIRED (per your clarification): original full logo -->
      <img
        class="landing-logo"
        src="Fox and Owl Story Studio Logo.png"
        alt="Fox & Owl Story Studio logo"
      />
      <button id="playBtn" class="play-button" type="button">Play</button>
    </section>

    <!-- =========================
         GAME
         ========================= -->
    <section id="gameScreen" class="game-screen hidden" aria-label="Game screen">
      <!-- Film/Literature toggle -->
      <div class="mode-toggle-wrapper" aria-label="Mode toggle">
        <div class="mode-toggle" role="tablist" aria-label="Film or Literature">
          <button id="btnFilm" class="mode-btn active" type="button" role="tab" aria-selected="true">Film</button>
          <button id="btnLiterature" class="mode-btn" type="button" role="tab" aria-selected="false">Literature</button>
        </div>
      </div>

      <div class="game-area">
        <!-- Top bar -->
        <div class="topbar">
          <div class="brand-left">
            <!-- Keep as-is for now; later you’ll swap to “Fox and Owl Story Studio Logo_Characters Only.png” -->
            <img
              id="brandThumb"
              class="brand-thumb"
              src="Fox and Owl Story Studio Logo.png"
              alt="Fox & Owl thumbnail"
            />
            <div class="brand-text">
              <div class="brand-title">Fox & Owl Story Studio</div>
              <div class="brand-sub">AuthorCraft Appreciation</div>
            </div>
          </div>
          <div class="scene-counter" aria-label="Scenes completed">
            Scenes: <span id="scenesCompleted">0</span>
          </div>
        </div>

        <!-- Scene header -->
        <div class="header-row">
          <h1 id="sceneTitle" class="scene-title">Scene —</h1>
          <div id="tierPill" class="tier-pill">Lantern</div>
        </div>

        <!-- Scene description -->
        <p id="sceneText" class="scene-text"></p>

        <!-- 4-step progress -->
        <div class="stepper" aria-label="Scene steps">
          <div id="stepPair" class="step active"><span class="dot"></span>Pair Match</div>
          <div id="stepSliders" class="step"><span class="dot"></span>Sliders</div>
          <div id="stepBuckets" class="step"><span class="dot"></span>Buckets</div>
          <div id="stepSpotlights" class="step"><span class="dot"></span>Spotlights</div>
        </div>

        <!-- =========================
             PANELS (JS will show/hide)
             ========================= -->

        <!-- Pair Match Panel -->
        <section id="panelPairMatch" class="panel" aria-label="Pair Match">
          <h2 id="pairPrompt" class="panel-title">Pair Match</h2>
          <div class="pair-grid">
            <div>
              <div class="pair-column-title">Micro-moments</div>
              <div id="pairLeft" class="card-list" aria-label="Micro-moments list"></div>
            </div>
            <div>
              <div class="pair-column-title">Why they land</div>
              <div id="pairRight" class="card-list" aria-label="Why they land list"></div>
            </div>
          </div>
        </section>

        <!-- Sliders Panel -->
        <section id="panelSliders" class="panel hidden" aria-label="Sliders">
          <h2 id="slidersPrompt" class="panel-title">Sliders</h2>
          <p id="slidersScope" class="scope-line"></p>
          <div id="slidersContainer" aria-label="Sliders container"></div>
        </section>

        <!-- Buckets Panel -->
        <section id="panelBuckets" class="panel hidden" aria-label="Buckets">
          <h2 id="bucketsPrompt" class="panel-title">Buckets</h2>
          <!-- JS should populate bucket labels + drop zones here -->
          <div id="bucketsContainer" class="buckets-wrap" aria-label="Buckets container"></div>
          <!-- Optional: an “elements bank” area (if runtime uses it) -->
          <div id="bucketElementsBank" class="sr-only" aria-hidden="true"></div>
        </section>

        <!-- Spotlights Panel -->
        <section id="panelSpotlights" class="panel hidden" aria-label="Spotlights">
          <h2 id="spotlightsPrompt" class="panel-title">Spotlights</h2>
          <div id="spotlightsList" class="spotlights-list" aria-label="Spotlights list"></div>
          <!-- If runtime uses ranked slots, it can inject them above the list -->
          <div id="spotlightsRankSlots" class="sr-only" aria-hidden="true"></div>
        </section>

      </div>
    </section>
  </main>

  <!-- IMPORTANT:
       The runtime must be loaded as an ES module.
       CraftAppreciation.js is expected to import FILM_PACKS / LIT_PACKS from filmPacks.js / litPacks.js.
  -->
  <script type="module" src="CraftAppreciation.js"></script>
</body>
</html>
